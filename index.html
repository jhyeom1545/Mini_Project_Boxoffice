<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- StyleSheet -->
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header
        id="headerComp"
        class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
      >
        <!-- 1. BoxOffice  -->
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"
          >BoxOffice</a
        >
        <!-- 2. inputBox -->
        <input
          class="form-control form-control-dark w-100 rounded-0 border-0"
          type="date"
          placeholder="Search"
          aria-label="Search"
          v-model="date"
        />
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <!-- 3. SearchButton -->
            <a class="nav-link px-3" href="#" v-on:click="searchBtnClicked"
              >Search</a
            >
          </div>
        </div>
      </header>

      <div class="container-fluid">
        <div class="row">
          <nav
            id="sidebarMenu"
            class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
          >
            <div class="position-sticky pt-3 sidebar-sticky">
              <ul class="nav flex-column">
                <a class="nav-link active" aria-current="page" href="#">
                  <span data-feather="home" class="align-text-bottom"></span>
                  날짜별 BoxOffice 순위
                </a>
              </ul>
            </div>
          </nav>

          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            ></div>
            <!-- 영화 순위 부분 -->
            <h2>영화 순위</h2>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th scope="col">순위</th>
                    <th scope="col">포스터</th>
                    <th scope="col">영화제목</th>
                    <th scope="col">관람객수</th>
                    <th scope="col">개봉일</th>
                    <th scope="col">삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(movie, index) in movies">
                    <td>{{movie.rank}}</td>
                    <td><img v-bind:src="movie.poster" /></td>
                    <td>{{movie.movieNm}}</td>
                    <td>{{movie.audiCnt}}</td>
                    <td>{{movie.openDt}}</td>
                    <td>
                      <input
                        v-on:click="doRemove(index)"
                        type="button"
                        class="btn btn-danger"
                        value="삭제"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
